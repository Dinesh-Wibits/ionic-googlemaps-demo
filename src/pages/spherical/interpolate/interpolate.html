<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                  Returns the LatLng which lies the given fraction of the way between the origin LatLng and the destination LatLng.
                </p>
                <div class="map" id="map_canvas"></div>
                <textarea readonly="readonly" class="prettyprint">
import {
  GoogleMaps, GoogleMap, GoogleMapsEvent,
  Spherical, Marker, ILatLng
} from '@ionic-native/google-maps';


@Component(...)
class InterpolatePage {
  map: GoogleMap;
  nyc: ILatLng = {"lat": 40.715, "lng": -74.002};
  london: ILatLng = {"lat": 51.506, "lng": -0.119};
  points = [this.nyc, this.london];

  constructor() {
  }

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {

    this.map = GoogleMaps.create('map_canvas', {
      camera: {
        target: this.points,
        padding: 100
      }
    });

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {

      this.map.addPolyline({
        "points": this.points,
        "geodesic": true
      });

      this.map.addMarker({
        position: this.nyc
      }).then((marker: Marker) => {

        let fraction = 0;
        let direction = 1;
        setInterval(() => {
          fraction += 0.01 * direction;
          if (fraction >= 1) {
            direction = -1;
          } else if (fraction <= 0) {
            direction = 1;
          }

          marker.setPosition(Spherical.interpolate(this.nyc, this.london, fraction));
        }, 50);

      });
    });
  }
}
</textarea>
            </section>
        </div>
    </div>
</ion-content>
