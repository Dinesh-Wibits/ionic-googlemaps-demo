<ion-header>

  <ion-navbar>
    <ion-title>GroundOverlayRemovePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="contentView">
    <div id="contentsFrame">
      <section class="demo">
        <p>
            Remove the ground overlay.
        </p>
        <div class="map" id="map_canvas"></div>
        <textarea class="prettyprint" readonly="readonly">
// Add ground overlay
let groundOverlay: GroundOverlay = this.map.addGroundOverlaySync({
  'url': "assets/newark_nj_1922.jpg",
  'bounds': bounds,
  'opacity': 0.5,
  'clickable': true  // default = false
});

// Catch the GROUND_OVERLAY_CLICK event
groundOverlay.one(GoogleMapsEvent.GROUND_OVERLAY_CLICK).then(() => {
  groundOverlay.remove();
});
</textarea>
      </section>
    </div>
  </div>
</ion-content>
