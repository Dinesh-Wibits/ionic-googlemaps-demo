<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                  The map.addTileOverlay() method adds a tilelayer on the map.
                </p>
                <div class="map" id="map_canvas"></div>
                <textarea readonly="readonly" class="prettyprint">
@IonicPage()
@Component(...)
class AddTileOverlayPage {

  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {

    this.map = GoogleMaps.create('map_canvas', {
      'preferences': {
        'zoom': {
          'minZoom': 0,
          'maxZoom': /Android/i.test(window.navigator.userAgent) ? 4 : 3
        }
      }
    });

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {

      this.map.addTileOverlay({
        debug: true,  // draw debug infomation on tiles

        opacity: 0.75,  // from 0.0 to 1.0

        // Load image files from the local file path
        getTile: (x: number, y: number, zoom: number) => {
          //return "http://tile.openstreetmap.org/" + zoom + "/" + x + "/" + y + ".png";
          return "../assets/map-for-free/" + zoom + "_" + x + "-" + y + ".gif"
        }
      }).then((tileOverlay: TileOverlay) => {

      });
    });
  }
}
</textarea>
            </section>
        </div>
    </div>
</ion-content>
