<ion-header>

  <ion-navbar>
    <ion-title>GetCameraBearing</ion-title>

<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                    <img src="assets/images/bearing.gif"><br> Get the current camera bearing.
                </p>
                <div class="map" id="map_canvas">
                    <span class="smallPanel"><button ion-button (click)="onButton_click($event)">Click here</button></span>
                </div>
                <textarea readonly="readonly" class="prettyprint">
import { Component } from '@angular/core';
import { IonicPage, NavController, NavParams, AlertController } from 'ionic-angular';
import {
  GoogleMaps,
  GoogleMap,
  GoogleMapsEvent
} from '@ionic-native/google-maps';


@IonicPage()
@Component({
  selector: 'page-get-camera-bearing',
  templateUrl: 'get-camera-bearing.html',
})
export class GetCameraBearingPage {
  map: GoogleMap;

  constructor(public navCtrl: NavController, public navParams: NavParams, private googleMaps: GoogleMaps, private alertCtrl: AlertController) {}

  ionViewDidLoad() {
    setTimeout(this.loadMap.bind(this), 1000);
  }
  loadMap() {
    this.map = this.googleMaps.create('map_canvas', {
      camera: {
        target: {
          lat: 37.422858,
          lng: -122.085065
        },
        zoom: 0,
        bearing: 150
      }
    });

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log('map is ready');
    })
  }

  onButton_click() {
    // Show the current camera bearing.
    var text = "bearing: " + this.map.getCameraBearing();

    let alert = this.alertCtrl.create({
      title: 'Current camera zoom level',
      subTitle: text,
      buttons: ['Dismiss']
    });
    alert.present();
  }
}

  </textarea>
            </section>
        </div>


    </div>
</ion-content>
