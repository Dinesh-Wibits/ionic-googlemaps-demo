<ion-header>
  
  <ion-navbar>
    <ion-title>Map/getMyLocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">
    <h3>map.getMyLocation()</h3>
    <p>
      Get the current device location.
    </p>
    <div class="map" id="map_canvas">
      <span class="smallPanel"><button ion-button (click)="onButtonClick($event)" [disabled]="onLoading">Click here</button></span>
    </div>
    <textarea class="prettyprint" readonly="readonly">
export class GetMyLocationPage {
  map: GoogleMap;
  onLoading: boolean = true;
  constructor(
    public navCtrl: NavController,
    public navParams: NavParams,
    private googleMaps: GoogleMaps
  ) {}

  ionViewDidLoad() {
    var self = this;
    self.loadMap();
  }
  loadMap() {
    this.map = this.googleMaps.create("map_canvas");

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log("Map is ready!");
      this.onLoading = false;
    });
  }

  onButtonClick(event) {
    if (this.map) {
      this.map.getMyLocation()
      .then((resp) => {
        let location = new LatLng(resp.latLng.lat, resp.latLng.lng);
        let position: CameraPosition = {
          target: location,
          zoom: 15,
          tilt: 30
        };

        // move the map's camera to position
        this.map.moveCamera(position);
      })
      .catch((err) => {
        console.log(err);
      })
    }
  }
}
    </textarea>
  </section>

</ion-content>
