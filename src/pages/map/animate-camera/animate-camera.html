<ion-header>

  <ion-navbar>
    <ion-title>Map/animateCamera()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                    Change the camera position with animation.
                </p>
                <div class="map" id="map_canvas">
                    <button ion-button (click)="onButton_click($event)">Click here</button>
                </div>
                <textarea readonly="readonly" class="prettyprint">
onButton_click() {
  this.map.animateCamera({
    target: {lat: 37.422359, lng: -122.084344},
    zoom: 17,
    tilt: 60,
    bearing: 140,
    duration: 5000,
    padding: 0  // default = 20px
  }).then(() => {
    alert("Camera target has been changed");
  });

}
</textarea>
            </section>
        </div>
    </div>
</ion-content>
