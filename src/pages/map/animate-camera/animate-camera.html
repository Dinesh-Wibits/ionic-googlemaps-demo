<ion-header>

  <ion-navbar>
    <ion-title>Map/animateCamera()</ion-title>

<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                    Change the camera position with animation.
                </p>
                <div class="map" id="map_canvas">
                    <button ion-button (click)="onButton_click($event)">Click here</button>
                </div>
                <textarea readonly="readonly" class="prettyprint">
import { Component } from '@angular/core';
import { IonicPage, NavController, NavParams } from 'ionic-angular';
import {
  GoogleMaps,
  GoogleMap,
  GoogleMapsEvent
} from '@ionic-native/google-maps';

@IonicPage()
@Component({
  selector: 'page-animate-camera',
  templateUrl: 'animate-camera.html'
})
export class AnimateCameraPage {
  map: GoogleMap;

  constructor(public navCtrl: NavController, public navParams: NavParams, private googleMaps: GoogleMaps) {}

  ionViewDidLoad() {
    setTimeout(this.loadMap.bind(this), 1000);
  }
  loadMap() {
    this.map = this.googleMaps.create('map_canvas');

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log('map is ready');
    })
  }

  onButton_click() {
    this.map.animateCamera({
      target: {lat: 37.422359, lng: -122.084344},
      zoom: 17,
      tilt: 60,
      bearing: 140,
      duration: 5000,
      padding: 0  // default = 20px
    }).then(() => {
      alert("Camera target has been changed");
    });

  }

}

</textarea>
            </section>
        </div>
    </div>
</ion-content>
