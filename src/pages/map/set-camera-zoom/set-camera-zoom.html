<ion-header>

  <ion-navbar>
    <ion-title>map.setCameraZoom()</ion-title>

</ion-header>


<ion-content padding>
  <section class="demo">

    <p>
      <img src="assets/images/zoom.gif"><br> Change the camera zoom level.
    </p>
    <div class="map" id="map_canvas">
      <span class="smallPanel"><button ion-button (click)="onButton_click($evnet)">Click here</button></span>
    </div>
    <textarea readonly="readonly" class="prettyprint">
import { GoogleMaps, GoogleMap, GoogleMapsEvent } from '@ionic-native/google-maps';

@Component(...)
class SetCameraZoomPage {
  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create("map_canvas", {
      camera: {
        target: {
          lat: 37.422858,
          lng: -122.085065
        }
      }
    });
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log("map is ready");
    });
  }

  onButton_click() {
    this.map.setCameraZoom(10);
  }
}
</textarea>
  </section>
</ion-content>
