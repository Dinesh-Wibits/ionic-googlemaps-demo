<ion-header>

  <ion-navbar>
    <ion-title>Map/setMapTypeId()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">

    <div class="map" id="map_canvas">
      <ion-select [(ngModel)]="mapTypeId" (ionChange)="onItemSelected(item);"
                  selectedText="ROADMAP"
                  style="background-color:rgba(125,125,125,0.5);color:white;font-weight:bold;">
        <ion-option value="ROADMAP">ROADMAP</ion-option>
        <ion-option value="SATELLITE">SATELLITE</ion-option>
        <ion-option value="HYBRID">HYBRID</ion-option>
        <ion-option value="TERRAIN">TERRAIN</ion-option>
        <ion-option value="NONE">NONE</ion-option>
      </ion-select>
    </div>
    <textarea class="prettyprint" style="height:280px" readonly="readonly">
loadMap() {
  this.map = this.googleMaps.create('map_canvas', {
    mapType: GoogleMapsMapTypeId.ROADMAP
  });

  // Wait the MAP_READY before using any methods.
  this.map.one(GoogleMapsEvent.MAP_READY)
    .then(() => {
      console.log('Map is ready!');
    });
}

onItemSelected(item) {
  this.map.setMapTypeId(GoogleMapsMapTypeId[this.mapTypeId]);
}
</textarea></section>


</ion-content>
