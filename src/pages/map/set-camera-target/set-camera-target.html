<ion-content padding>
  <section class="demo">

    <p>
      Change the center position of the map camera view.
    </p>
    <div class="map" id="map_canvas">
      <span class="smallPanel"><button ion-button (click)="onButton_click($evnet)">Click here</button></span>
    </div>
    <textarea readonly="readonly" class="prettyprint">
import {
  GoogleMaps, GoogleMap, GoogleMapsEvent,
  Marker, ILatLng
} from '@ionic-native/google-maps';

@Component(...)
export class SetCameraTargetPage {
  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create("map_canvas", {
      camera: {
        zoom: 15
      }
    });
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log("map is ready");
    });
  }

  onButton_click() {
    let GOOGLE: ILatLng = {
      lat: 37.422858,
      lng: -122.085065
    };
    this.map.setCameraTarget(GOOGLE);

    this.map.addMarker({
      position: GOOGLE,
      title: "Google"
    }).then((marker: Marker) => {
      marker.showInfoWindow();
    });
  }
}

</textarea>
  </section>
</ion-content>
