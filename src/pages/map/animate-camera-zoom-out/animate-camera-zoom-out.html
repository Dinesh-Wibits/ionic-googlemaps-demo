<ion-header>

  <ion-navbar>
    <ion-title>Map.animateCameraZoomOut()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                    Zooming out the camera with animation.
                </p>
                <div class="map" id="map_canvas">
                    <button ion-button (click)="onButton_click($event)">Click here</button>
                </div>
                <textarea readonly="readonly" class="prettyprint">
import { GoogleMaps, GoogleMap, GoogleMapsEvent } from '@ionic-native/google-maps';

@Component(...)
export class AnimateCameraZoomOutPage {
  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create('map_canvas', {
      "camera": {
        "target": {
          "lat": 37.422858,
          "lng": -122.085065
        },
        "zoom": 15
      }
    });

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log('map is ready');
    });
  }

  onButton_click() {
    this.map.animateCameraZoomOut();
  }
}
  </textarea>
            </section>
        </div>
    </div>
</ion-content>
