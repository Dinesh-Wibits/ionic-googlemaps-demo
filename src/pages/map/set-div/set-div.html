  <ion-navbar>
    <ion-title>Map/setDiv</ion-title>

<ion-content padding>
  <section class="demo">
    <h3>map.setDiv()</h3>
    <p>
      Click the button, detach the map. Click the button again, attach the map.
    </p>
    <div class="map" id="map_canvas">
      <span class="smallPanel"><button ion-button (click)="onButtonClick($event)">Click here</button></span>
    </div>
    <textarea class="prettyprint" readonly="readonly">
import { GoogleMaps, GoogleMap, GoogleMapsEvent } from '@ionic-native/google-maps';

@Component(...)
export class SetDivPage {
  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create('map_canvas');

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY)
      .then(() => {
        console.log('Map is ready!');

      });
  }

  onButtonClick(event) {
    if (this.map.getDiv()) {
      this.map.setDiv();
    } else {
      this.map.setDiv('map_canvas');
    }
  }
}
      </textarea>
  </section>


</ion-content>
