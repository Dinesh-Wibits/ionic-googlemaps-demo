<ion-header>

  <ion-navbar>
    <ion-title>AnimateCameraZoomIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame">
            <section class="demo">
                <p>
                    Zooming in the camera with animation.
                </p>
                <div class="map" id="map_canvas">
                    <button ion-button (click)="onButton_click($event)">Click here</button>
                </div>
                <textarea readonly="readonly" class="prettyprint">
onButton_click() {
  this.map.animateCameraZoomIn();
}
  </textarea>
            </section>
        </div>
    </div>
</ion-content>
