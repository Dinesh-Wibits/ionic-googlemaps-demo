<ion-header>

  <ion-navbar>
    <ion-title>HtmlInfoOpenPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="contentView">
    <div id="contentsFrame">
      <section class="demo">

        <p>
          Open the htmlInfoWIndow.
        </p>
        <div class="map" id="map_canvas"></div>
        <textarea readonly="readonly" class="prettyprint">
@IonicPage()
@Component(...)
class HtmlInfoOpenPage {
  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    console.log('ionViewDidLoad NewHtmlInfoWindowPage');
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create('map_canvas', {
      camera: {
        target: {lat: 35.685208, lng: -121.168225},
        zoom: 5
      }
    });
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      let htmlInfoWindow = new HtmlInfoWindow();

      let html:string = "<img src='../assets/House-icon.png' width='64' height='64'>" +
                 "<br>" +
                 "This is an example";

      htmlInfoWindow.setContent(html);

      this.map.addMarker({
        position: {lat: 35.685208, lng: -121.168225},
        draggable: true,
        disableAutoPan: true
      }).then((marker: Marker) => {

        marker.on(GoogleMapsEvent.MARKER_CLICK).subscribe(() => {
          htmlInfoWindow.open(marker);
        });
        marker.trigger(GoogleMapsEvent.MARKER_CLICK);

      });
    });
  }
}
</textarea>
      </section>
    </div>
  </div>
</ion-content>
