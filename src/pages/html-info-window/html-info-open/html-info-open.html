<ion-header>

  <ion-navbar>
    <ion-title>HtmlInfoOpenPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="contentView">
    <div id="contentsFrame">
      <section class="demo">

        <p>
          Open the htmlInfoWIndow.
        </p>
        <div class="map" id="map_canvas"></div>
        <textarea readonly="readonly" class="prettyprint">
let htmlInfoWindow = new HtmlInfoWindow();

let html:string = "<img src='../assets/House-icon.png' width='64' height='64'>" +
           "<br>" +
           "This is an example";

htmlInfoWindow.setContent(html);

let marker: Marker = this.map.addMarkerSync({
  position: {lat: 35.685208, lng: -121.168225},
  draggable: true,
  disableAutoPan: true
});

marker.on(GoogleMapsEvent.MARKER_CLICK).subscribe(() => {
  htmlInfoWindow.open(marker);
});
marker.trigger(GoogleMapsEvent.MARKER_CLICK);

</textarea>
      </section>
    </div>
  </div>
</ion-content>
