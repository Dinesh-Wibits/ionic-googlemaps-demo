<ion-header>

  <ion-navbar>
    <ion-title>HtmlInfoSetBackgroundColorPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content padding>
  <div id="contentView">
    <div id="contentsFrame">
      <section class="demo">

        <p>
            You can change the backgroundColor of the html info window.
        </p>
        <div class="map" id="map_canvas"></div>
        <textarea readonly="readonly" class="prettyprint">
let htmlInfoWindow = new HtmlInfoWindow();

let infoDiv: any = document.createElement("div");
infoDiv.innerHTML = "Click the below button.&lt;br&gt;";

let button: any = document.createElement("button");
button.innerText = "click here";
button.addEventListener("click", function() {
  htmlInfoWindow.setBackgroundColor("#aaaaff");
});
infoDiv.appendChild(button);

htmlInfoWindow.setContent(infoDiv);

let marker:Marker = this.map.addMarkerSync({
  position: {lat: 35.685208, lng: -121.168225},
  draggable: true,
  disableAutoPan: true
});

marker.on(GoogleMapsEvent.MARKER_CLICK).subscribe(() => {
  htmlInfoWindow.open(marker);
});
marker.trigger(GoogleMapsEvent.MARKER_CLICK);

                </textarea>
      </section>
    </div>
  </div>
</ion-content>
