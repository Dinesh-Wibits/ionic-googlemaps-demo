<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="home">@ionic-native/Google Maps plugin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="contentView">
        <div id="contentsFrame" >
            <h2>Classes</h2>

            <ul class="icon">
              <li id="Map"><a [navPush]="'MapPage'">Map</a></li>
              <li id="Marker"><a [navPush]="'MarkerPage'">Marker</a></li>
              <li id="MarkerCluster"><a [navPush]="'MarkerClusterPage'">MarkerCluster</a></li>
              <li id="HtmlInfoWindow"><a [navPush]="'HtmlInfoWindowPage'">HtmlInfoWindow</a></li>
              <li id="Polyline"><a [navPush]="'PolylinePage'">Polyline</a></li>
              <li id="Polygon"><a [navPush]="'PolygonPage'">Polygon</a></li>
              <li id="Circle"><a [navPush]="'CirclePage'">Circle</a></li>
              <li id="GroundOverlay"><a [navPush]="'GroundOverlayPage'">GroundOverlay</a></li>
              <li id="TileOverlay"><a [navPush]="'TileOverlayPage'">TileOverlay</a></li>
              <li id="KmlOverlay"><a [navPush]="'KmlOverlayPage'">KmlOverlay</a></li>
              <li id="Geocoder"><a [navPush]="'GeocoderPage'">Geocoder</a></li>
              <li id="LocationService"><a [navPush]="'LocationServicePage'">LocationService</a></li>
              <li id="Environment"><a [navPush]="'EnvironmentPage'">Environment</a></li>
              <div style="clear:both"></div>
            </ul>

            <h2>Utilities</h2>
            <ul class="icon">
              <li id="Encoding"><a [navPush]="'EncodingPage'">Encoding</a></li>
              <li id="Spherical"><a [navPush]="'SphericalPage'">Spherical</a></li>
              <li id="Poly"><a [navPush]="'PolyPage'">Poly</a></li>
            </ul>
        </div>
    </div>
</ion-content>
