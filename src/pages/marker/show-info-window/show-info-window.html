<ion-header>

  <ion-navbar>
    <ion-title>Marker/showInfoWindow()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">
    <p>Show info window of the marker.</p>
    <div class="map" id="map_canvas"></div>
    <textarea class="prettyprint" readonly="readonly">
import {GoogleMaps, GoogleMap, GoogleMapsEvent, Marker} from "@ionic-native/google-maps";

@IonicPage()
class ShowInfoWindowPage {
  map: GoogleMap;

  constructor() { }

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create('map_canvas');

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      this.map.addMarker({
        position: {
          lat: 0,
          lng: 0
        },
        title: "Hello GoogleMap from Cordova!"
      }).then((marker: Marker) => {
        marker.showInfoWindow();
      });
    });
  }
}
      </textarea>
  </section>

</ion-content>
