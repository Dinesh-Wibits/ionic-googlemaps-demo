<ion-header>

  <ion-navbar>
    <ion-title>SetFlatPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="contentView">
    <div id="contentsFrame">
      <section class="demo">

        <p>
          Set true if you want to be flat marker.
        </p>
        <div class="map" id="map_canvas"></div>
        <textarea class="prettyprint" readonly="readonly">
@IonicPage()
@Component(..)
class SetFlatPage {

  map: GoogleMap;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    let GOOGLE: ILatLng = {lat: 37.422359, lng: -122.084344};

    this.map = GoogleMaps.create('map_canvas', {
      camera: {
        target: GOOGLE,
        zoom: 17,
        tilt: 60,
        bearing: 140
      }
    });

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {

      // Default marker
      this.map.addMarker({
        position: GOOGLE
      });

      // Flat marker
      this.map.addMarker({
        position: GOOGLE,
        flat : false     // You can also specify with this property
      }).then((marker: Marker) => {

        // Marker is going to be flat (like ground overlay)
        marker.setFlat(true);

      });
    });
  }
}

</textarea>
      </section>
    </div>

  </div>
</ion-content>
