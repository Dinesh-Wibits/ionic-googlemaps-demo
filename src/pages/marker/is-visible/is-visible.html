<ion-header>

    <ion-navbar>
        <ion-title>Marker/isVisible()</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <section class="demo">
        <p>
            Return true if the marker is visible.
        </p>
        <div class="map" id="map_canvas">
            <button ion-button
                    (click)="toggleVisibility()">
                marker.isVisible() = {{marker ? marker.isVisible() : false}}
            </button>
        </div>
        <textarea class="prettyprint" readonly="readonly">
loadMap() {
  this.marker = this.map.addMarkerSync({
    position: {
      lat: 0,
      lng: 0
    }
  });
}

toggleVisibility() {
  this.marker.setVisible(!this.marker.isVisible());
}
      </textarea>
    </section>

</ion-content>
