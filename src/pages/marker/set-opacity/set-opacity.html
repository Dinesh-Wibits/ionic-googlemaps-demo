<ion-header>

    <ion-navbar>
        <ion-title>Marker/setOpacity()</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <section class="demo">
        <p>
            Change the marker opacity. Speciable value range is from 0.0 to 1.0.
        </p>
        <div class="map" id="map_canvas">
            <span class="smallPanel">
                    Opacity: 0.0&nbsp;<input [ngModel]="opacity" (ngModelChange)="onChange($event)" type="range" min="0" max="1" step="0.1">&nbsp;1.0
          </span>
        </div>
        <textarea class="prettyprint" readonly="readonly">
import {GoogleMaps, GoogleMap, GoogleMapsEvent, Marker} from "@ionic-native/google-maps";

@Component(...)
class SetOpacityPage {
  map: GoogleMap;
  opacity = 1;
  marker: Marker;

  constructor() {}

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create('map_canvas');

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      this.map.setAllGesturesEnabled(false);

      this.map.addMarker({
        position: {
          lat: 0,
          lng: 0
        }
      }).then((marker: Marker) => {
        this.marker = marker;

        this.marker.setOpacity(this.opacity);
      });
    });
  }

  onChange(event) {
    this.marker.setOpacity(event);
  }
}
      </textarea>
    </section>

</ion-content>
