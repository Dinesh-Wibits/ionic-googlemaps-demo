  <ion-navbar>
    <ion-title>Marker/isVisible()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">
    <p>
      Return true if the marker is visible.
    </p>
    <div class="map" id="map_canvas">
      <button ion-button
              (click)="toggleVisibility()">
        marker.setVisible({{marker ? !marker.isVisible() : false}})
      </button>
    </div>
    <textarea class="prettyprint" readonly="readonly">
import {Component} from "@angular/core";
import {IonicPage, NavController, NavParams} from "ionic-angular";
import {GoogleMaps, GoogleMap, GoogleMapsEvent, Marker, GoogleMapsAnimation} from "@ionic-native/google-maps";


@IonicPage()
@Component({
  selector: 'page-set-visible',
  templateUrl: 'set-visible.html',
})
export class SetVisiblePage {
  map: GoogleMap;
  marker: Marker;

  constructor(public navCtrl: NavController, public navParams: NavParams, private googleMaps: GoogleMaps) {
  }

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = this.googleMaps.create('map_canvas');

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      this.map.addMarker({
        position: {
          lat: 0,
          lng: 0
        }
      }).then((marker: Marker) => {
        this.marker = marker;
      });
    });
  }

  toggleVisibility() {
    this.marker.setVisible(!this.marker.isVisible());
  }
}
      </textarea>
  </section>

</ion-content>
