<ion-header>

  <ion-navbar>
    <ion-title>Marker/isVisible()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">
    <p>
      Return true if the marker is visible.
    </p>
    <div class="map" id="map_canvas">
      <button ion-button
              (click)="toggleVisibility()">
        marker.setVisible({{marker ? !marker.isVisible() : false}})
      </button>
    </div>
    <textarea class="prettyprint" readonly="readonly">
import {GoogleMaps, GoogleMap, GoogleMapsEvent, Marker} from "@ionic-native/google-maps";

@Component(...)
class SetVisiblePage {
  map: GoogleMap;
  marker: Marker;

  constructor() { }

  ionViewDidLoad() {
    this.loadMap();
  }

  loadMap() {
    this.map = GoogleMaps.create('map_canvas');

    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      return this.map.addMarker({
        position: {
          lat: 0,
          lng: 0
        }
      });
    }).then((marker: Marker) => {
      this.marker = marker;
    });
  }

  toggleVisibility() {
    this.marker.setVisible(!this.marker.isVisible());
  }
}
      </textarea>
  </section>

</ion-content>
